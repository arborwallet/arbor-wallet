name: arbor
description: Arbor Wallet is a secure and easy to use light Chia wallet.
repository: https://github.com/Digital-Farming-Initiative/arbor-wallet
version: 2.0.0+17

environment:
  flutter: ^2.2.0
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  animated_widgets: ^1.1.0
  cupertino_icons: ^1.0.2
  flutter_hooks: ^0.18.0
  flutter_svg: ^0.22.0
  google_fonts: ^2.0.0
  grouped_list: ^4.1.0
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  http: ^0.13.3
  intl: ^0.17.0
  introduction_screen: ^2.1.0
  numeric_keyboard: ^1.1.0
  flutter_secure_storage: ^4.2.1
  url_launcher: ^6.0.10

  #Alert
  flash: ^2.0.1

  # App Version
  package_info_plus: ^1.0.6

  # Biometrics
  local_auth: ^1.1.7

  #QR
  image: ^3.0.4
  qr_code_scanner: ^0.5.2
  qr_flutter: ^4.0.0

  #Responsiveness
  flutter_screenutil: ^5.0.0+2

  #State Management
  provider: ^6.0.0

  # WalletReceiveScreen
  path_provider: ^2.0.3
  share_plus: ^2.1.4

  shared_preferences: ^2.0.7
  quiver: ^3.0.1+1
  hex: ^0.2.0
  bip39: ^1.0.6
  bech32m: ^0.2.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter

  flutter_lints: ^1.0.2
  hive_generator: ^1.1.0
  build_runner: ^2.0.6

flutter:

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/bip39/

  generate: true
  uses-material-design: true
  fonts:
    - family: GalleryIcons
      fonts:
        - asset: assets/fonts/GalleryIcons.ttf
